// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compose_compiler_version = "1.5.11"
        compose_bom_version = "2024.04.00"
        lifecycle_version = "2.7.0"
        arch_version = "2.1.0"
        kotlin_version = "1.9.23"
        ext.hilt_version = "2.51.1"
        voyager_compose = '1.1.0-alpha04'
        landscapist_version = "2.3.2"
        okhttp_bom_version = "4.12.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

ext._minSdkVersion = 21
ext._compileSdkVersion = 34
ext._targetSdkVersion = 34
ext._versionCode = 1
ext._versionName = "1.0.0"