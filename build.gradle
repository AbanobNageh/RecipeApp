// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compose_compiler_version = "1.5.14"
        compose_bom_version = "2024.06.00"
        lifecycle_version = '2.8.4'
        arch_version = "2.1.0"
        kotlin_version = "2.0.10"
        ext.hilt_version = "2.51.1"
        voyager_compose = '1.1.0-beta02'
        landscapist_version = '2.3.6'
        okhttp_bom_version = "4.12.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'org.jetbrains.kotlin.plugin.compose' version "$kotlin_version"
    id 'com.google.devtools.ksp' version '2.0.0-1.0.23' apply false
}

composeCompiler {
    enableStrongSkippingMode = true

    reportsDestination = layout.buildDirectory.dir("compose_compiler")
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

ext._minSdkVersion = 21
ext._compileSdkVersion = 34
ext._targetSdkVersion = 34
ext._versionCode = 1
ext._versionName = "1.0.0"