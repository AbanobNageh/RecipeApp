// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compose_compiler_version = "1.4.7"
        compose_bom_version = "2023.05.00"
        lifecycle_version = "2.6.1"
        arch_version = "2.1.0"
        kotlin_version = "1.8.21"
        ext.hilt_version = "2.44"
        voyager_compose = '1.0.0-rc06'
        landscapist_version = "2.1.13"
        okhttp_bom_version = "4.11.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext._minSdkVersion = 21
ext._compileSdkVersion = 33
ext._targetSdkVersion = 30 // don't update to 30 before removing `requestLegacyExternalStorage` and making sure to use SAF
ext._versionCode = 1
ext._versionName = "1.0.0"